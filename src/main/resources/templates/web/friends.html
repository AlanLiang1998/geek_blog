<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:include="web/fragments :: head(~{::title})">
    <title>标签 | GeekBlog</title>
    <link rel="stylesheet" type="text/css" href="/static/web/css/jqcloud.css"/>
    <style>
        .friends-container {
            margin-top: -100px;
            margin-bottom: 30px;
        }

        .friends-container .tag-title {
            margin-bottom: 10px;
            color: #3C4858;
            font-size: 1.75rem;
            font-weight: 400;
        }

        .frind-ship img {
            border-radius: 50%;
        }

        /* 一下是按钮样式 */

        .frind-ship {
            padding: 10px 20px;
        }

        .frind-ship .title {
            display: flex;
            align-items: center;
        }

        .frind-ship .title div {
            color: #fff;
            padding-left: 10px;
        }

        .frind-ship .title img {
            width: 100px;
            height: 100px;
            flex-shrink: 0;
        }

        .frind-ship .title h1 {
            padding-bottom: 5px;
            border-bottom: 2px solid #fff;
            position: relative;
            top: -15px;
            left: 3px;
        }

        .friend-button {
            display: flex;
            justify-content: center;
            margin-bottom: -27px;
        }

        .friend-button a {
            border-radius: 40px;
        }

        .friend-all .tag-post {
            margin-bottom: 30px;
        }

        .button-caution {
            background-color: #FF4351;
            border-color: #FF4351;
            color: #FFF;
        }

        .button {
            font-weight: 300;
            font-size: 16px;
            font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            height: 40px;
            padding: 0 40px;
            margin: 0;
            display: inline-block;
            appearance: none;
            cursor: pointer;
            border: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition-property: all;
            transition-property: all;
            -webkit-transition-duration: .3s;
            transition-duration: .3s;
        }

        .title {
            margin-bottom: 0rem !important;
        }

        .card {
            margin: 3rem 0 1rem 0 !important;
        }

        .button-glow.button-caution {
            -webkit-animation-name: glowing-caution;
            animation-name: glowing-caution;
        }

        @-webkit-keyframes glowing-caution {
            from {
                -webkit-box-shadow: 0 0 0 rgba(255, 67, 81, 0.3);
                box-shadow: 0 0 0 rgba(255, 67, 81, 0.3);
            }

            50% {
                -webkit-box-shadow: 0 0 20px rgba(255, 67, 81, 0.8);
                box-shadow: 0 0 20px rgba(255, 67, 81, 0.8);
            }

            to {
                -webkit-box-shadow: 0 0 0 rgba(255, 67, 81, 0.3);
                box-shadow: 0 0 0 rgba(255, 67, 81, 0.3);
            }
        }

        @keyframes glowing-caution {
            from {
                -webkit-box-shadow: 0 0 0 rgba(255, 67, 81, 0.3);
                box-shadow: 0 0 0 rgba(255, 67, 81, 0.3);
            }

            50% {
                -webkit-box-shadow: 0 0 20px rgba(255, 67, 81, 0.8);
                box-shadow: 0 0 20px rgba(255, 67, 81, 0.8);
            }

            to {
                -webkit-box-shadow: 0 0 0 rgba(255, 67, 81, 0.3);
                box-shadow: 0 0 0 rgba(255, 67, 81, 0.3);
            }
        }

        .button-caution:hover {
            background-color: #ff7680;
            border-color: #ff7680;
            color: #FFF;
            text-decoration: none;
        }

        .frind-card1 {
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }

        .frind-card2 {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .frind-card3 {
            background-image: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%);
        }

        .frind-card4 {
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        .frind-card5 {
            background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
        }

        .frind-card6 {
            background-image: linear-gradient(to top, #48c6ef 0%, #6f86d6 100%);
        }

        .frind-card7 {
            background-image: linear-gradient(to top, #0ba360 0%, #3cba92 100%);
        }

        .frind-card8 {
            background-image: linear-gradient(to top, #0c3483 0%, #a2b6df 100%, #6b8cce 100%, #a2b6df 100%);
        }

        .frind-card9 {
            background-image: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
        }

        .frind-card10 {
            background-image: linear-gradient(to top, #f77062 0%, #fe5196 100%);
        }

        article .card {
            overflow: visible !important;
        }
    </style>
    <style>
        .valine-card {
            margin: 1.5rem auto;
        }

        .valine-card .card-content {
            padding: 20px 20px 5px 20px;
        }

        #vcomments textarea {
            box-sizing: border-box;
            background: url("/static/web/image/comment_bg.png") 100% 100% no-repeat;
        }

        #vcomments p {
            margin: 2px 2px 10px;
            font-size: 1.05rem;
            line-height: 1.78rem;
        }

        #vcomments blockquote p {
            text-indent: 0.2rem;
        }

        #vcomments a {
            padding: 0 2px;
            color: #4cbf30;
            font-weight: 500;
            text-decoration: none;
        }

        #vcomments img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        #vcomments ol li {
            list-style-type: decimal;
        }

        #vcomments ol,
        ul {
            display: block;
            padding-left: 2em;
            word-spacing: 0.05rem;
        }

        #vcomments ul li,
        ol li {
            display: list-item;
            line-height: 1.8rem;
            font-size: 1rem;
        }

        #vcomments ul li {
            list-style-type: disc;
        }

        #vcomments ul ul li {
            list-style-type: circle;
        }

        #vcomments table, th, td {
            padding: 12px 13px;
            border: 1px solid #dfe2e5;
        }

        #vcomments table, th, td {
            border: 0;
        }

        table tr:nth-child(2n), thead {
            background-color: #fafafa;
        }

        #vcomments table th {
            background-color: #f2f2f2;
            min-width: 80px;
        }

        #vcomments table td {
            min-width: 80px;
        }

        #vcomments h1 {
            font-size: 1.85rem;
            font-weight: bold;
            line-height: 2.2rem;
        }

        #vcomments h2 {
            font-size: 1.65rem;
            font-weight: bold;
            line-height: 1.9rem;
        }

        #vcomments h3 {
            font-size: 1.45rem;
            font-weight: bold;
            line-height: 1.7rem;
        }

        #vcomments h4 {
            font-size: 1.25rem;
            font-weight: bold;
            line-height: 1.5rem;
        }

        #vcomments h5 {
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.4rem;
        }

        #vcomments h6 {
            font-size: 1rem;
            line-height: 1.3rem;
        }

        #vcomments p {
            font-size: 1rem;
            line-height: 1.5rem;
        }

        #vcomments hr {
            margin: 12px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }

        #vcomments blockquote {
            margin: 15px 0;
            border-left: 5px solid #42b983;
            padding: 1rem 0.8rem 0.3rem 0.8rem;
            color: #666;
            background-color: rgba(66, 185, 131, .1);
        }

        #vcomments pre {
            font-family: monospace, monospace;
            padding: 1.2em;
            margin: .5em 0;
            background: #272822;
            overflow: auto;
            border-radius: 0.3em;
            tab-size: 4;
        }

        #vcomments code {
            font-family: monospace, monospace;
            padding: 1px 3px;
            font-size: 0.92rem;
            color: #e96900;
            background-color: #f8f8f8;
            border-radius: 2px;
        }

        #vcomments pre code {
            font-family: monospace, monospace;
            padding: 0;
            color: #e8eaf6;
            background-color: #272822;
        }

        #vcomments pre[class*="language-"] {
            padding: 1.2em;
            margin: .5em 0;
        }

        #vcomments code[class*="language-"],
        pre[class*="language-"] {
            color: #e8eaf6;
        }

        #vcomments [type="checkbox"]:not(:checked), [type="checkbox"]:checked {
            position: inherit;
            margin-left: -1.3rem;
            margin-right: 0.4rem;
            margin-top: -1px;
            vertical-align: middle;
            left: unset;
            visibility: visible;
        }

        #vcomments b,
        strong {
            font-weight: bold;
        }

        #vcomments dfn {
            font-style: italic;
        }

        #vcomments small {
            font-size: 85%;
        }

        #vcomments cite {
            font-style: normal;
        }

        #vcomments mark {
            background-color: #fcf8e3;
            padding: .2em;
        }

        #vcomments table, th, td {
            padding: 12px 13px;
            border: 1px solid #dfe2e5;
        }

        table tr:nth-child(2n), thead {
            background-color: #fafafa;
        }

        #vcomments table th {
            background-color: #f2f2f2;
            min-width: 80px;
        }

        #vcomments table td {
            min-width: 80px;
        }

        #vcomments [type="checkbox"]:not(:checked), [type="checkbox"]:checked {
            position: inherit;
            margin-left: -1.3rem;
            margin-right: 0.4rem;
            margin-top: -1px;
            vertical-align: middle;
            left: unset;
            visibility: visible;
        }
    </style>
</head>


<body>
<!--header-->
<header th:replace="web/fragments :: header"></header>
<!--end header-->

<!--bgcover-->
<div th:replace="web/fragments :: bgcover"></div>
<!--end bgcover-->

<main class="content">
    <div class="container friends-container">
        <div class="card">
            <div class="card-content">
                <div class="tag-title center-align">
                    <i class="fas fa-address-book"></i>&nbsp;&nbsp;友情链接
                </div>
                <article id="friends-link">
                    <div class="row tags-posts friend-all">

                    </div>
                </article>
            </div>
        </div>

        <div class="card">
            <div class="card valine-card" data-aos="fade-up">
                <div class="comment_headling"
                     style="font-size: 20px; font-weight: 700; position: relative; left: 20px; top: 15px; padding-bottom: 5px;">
                    <i class="fas fa-comments fa-fw" aria-hidden="true"></i>
                    <span>留言墙</span>
                </div>
                <div id="vcomments" class="card-content" style="display: grid">
                </div>
            </div>


        </div>
    </div>
</main>

<!--footer-->
<footer th:replace="web/fragments :: footer"></footer>
<!--end footer-->

<!--commons-->
<div th:replace="web/fragments :: commons"></div>
<!--end commons-->

<!--scripts-->
<div th:replace="web/fragments :: scripts"></div>
<!--end scripts-->

<script src="/static/web/js/av-min.js"></script>
<script src="/static/web/js/Valine.min.js"></script>
<script>
    new Valine({
        el: '#vcomments',
        appId: 'SDxrhXkjLgCDr5ke5x7qg8gl-gzGzoHsz',
        appKey: 'S4XFSBkHr5ThpoAuYQvSKKbM',
        avatar: ('mp'),
        pageSize: '10',
        lang: 'zh-cn',
        placeholder: '你想要对博主说什么呢...',
    });
</script>
<script>
    $(function () {
        $('#friends-link').masonry({
            itemSelector: '.friend-div'
        });
    });
</script>
</body>

</html>
